<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
    <header>
        <nav class="nav__container">
            <figure class="image__container">
                <img src="" id="profile" alt="Foto do Usuário" title="Foto do Usuário" />
                <h2 id="username">Nome de Usuário</h2>
            </figure>
            <button id="logOut">Logout</button>
        </nav>
    </header>

    <main class="main__container">
        <form>
            <textarea type="text" id="post" placeholder="No que está pensando?" cols="10" rows="2"></textarea>
            <button class="post__btn" id="postBtn">Postar</button>
            <button class="post__btn__plus" id="postBtn">+</button>
        </form>

        <ul class="list"></ul>
        
        <section class="modal__edit">
            <form class="modal__edit__form">
                <label for="edit">Editar</label>
                <textarea id="postEdit" name="edit" type="text" placeholder="Estou mudando meu comentário" rows="5" ></textarea>
                <button id="submit">Enviar</button>
            </form>
        </section>
        <section class="modal__delete">
            <div class="message">
                <p>Deseja Deletar esse poster?</p>
                <button id="delete">Deletar</button>
            </div>
        </section>

        <script type="module" src="./js/posts.js"></script>
    </main>
</body>

</html>
