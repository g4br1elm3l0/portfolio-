<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <script src="./src/script.js" defer type="module"></script>
  <script src="./src/login.js" defer type="module"></script>
  <title>m2-entrega-blog-m2</title>
</head>

<body>
  <main class="conteiner">
    <section class="entrar--conteiner">
      <h2>Entrar</h2>
      <form action="">
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passwordInput" placeholder="Senha">
        <button type="button" id="btnLogin">Entrar</button>
      </form>
    </section>



    <section class="cadastrar-conteiner">
      <h2>Cadastrar</h2>
      <form action="">
        <input id="nomeCadastro" type="text" placeholder="Nome de Usuario" required>
        <input type="email" id="emailCadastro" placeholder="Email" required>
        <input type="text" id="fotoCadastro" placeholder="Foto de Perfil" required>
        <input type="password" id="senhaCadastro" placeholder="Senha" required>

        <button type="submit" id="cadastrar--button">Cadastrar</button>
      </form>
    </section>

  </main>
</body>

</html>
